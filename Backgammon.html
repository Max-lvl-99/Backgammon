<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Backgammon</title>

<p>
<h1>BackGammon Duel Arenaaaaa!!!</h1>
<button id="skipTurn">Skip this Turn</button>
<button id="rollDice">Roll the Dice!</button>
<text id="die1Value"></text>
<text id="die2Value"></text>
<text id="dieToMove">Checker will move based on the die 1 value.</text>
<button id="die1">Move the checker based on the die 1 value.</button>
<button id="die2">Move the checker based on the die 2 value.</button>
<button id="makeMove">Move the Checker!</button>
</p>
<p>
<text>Enter a number which is the slot that contains the checker you want to move.</text>
<input type="number" id="slotToMoveFrom">
</p>
<p>
<text id="playerTurn">Player 1 (White Checkers) Turn!!</text>
</p>
<p>
<button id="XButtonCW">Rotate x-axis CW</button>
<button id="XButtonCCW">Rotate x-axis CCW</button>
<button id="YButtonCW">Rotate y-axis CW</button>
<button id="YButtonCCW">Rotate y-axis CCW</button>
<button id="ZButtonCW">Rotate z-axis CW</button>
<button id="ZButtonCCW">Rotate z-axis CCW</button>
<button id="Reset">Reset angles</button>
<button id="StartStop">Start/Stop rotation</button>
</p>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform   mat4 modelView;
uniform   mat4 projection;

void
main()
{
    gl_Position = projection * modelView * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
uniform vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="Backgammon.js"></script>
</head>   

<body>
<canvas id="gl-canvas" width="600" height="600">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
